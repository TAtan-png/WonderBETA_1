    <!-- SPECIAL BOX script -->
    <script>
        document.querySelectorAll(".SpecialAnchor").forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault(); // Makes the page not to refresh
                document.querySelectorAll(".SpecialAnchor").forEach(l => l.classList.remove("resaltado"));
                this.classList.add("resaltado");
            });
        });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    let selectedLink = localStorage.getItem("selectedLink"); // Obtiene el último enlace seleccionado

    document.querySelectorAll(".FAQ").forEach(link => {
        // Si el enlace guardado en localStorage coincide, agrégale la clase "Aresaltado"
        if (link.href === selectedLink) {
            link.classList.add("Aresaltado");
        }

        link.addEventListener("click", function() {
            // Quita el resaltado de todos los enlaces
            document.querySelectorAll(".FAQ").forEach(l => l.classList.remove("Aresaltado"));

            // Resalta el enlace actual
            this.classList.add("Aresaltado");

            // Guarda en localStorage para que se mantenga tras recargar la página
            localStorage.setItem("selectedLink", this.href);
        });
    });
});


</script>
